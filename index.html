<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Formulario Ada</title>
	</head>
	<body>
		<!--     ## Exercício:

Crie um formulário de agendamento com os seguintes campos:

- Nome (campo obrigatório)
- Idade (Precisa ser maior de 18 anos)
- Telefone (campo obrigatório, utilize o pattern **`/^\(\d{2}\)\ \d{4}\-\d{4}$/`** ex: (11) 9999-9999)
- Gênero (Masculino ou Feminino)
- Data de nascimento (campo obrigatório, data entre 01/01/1900 e 01/01/2005)
- Horário de atendimento (campo obrigatório, das 7:00 as 17:00)
- Lista de Hobbies (minimo 7, pode selecionar mais de um)
- Selecionar uma cor preferida (minimo 7 cores)
- Botão Enviar
- Botão Limpar

Requisitos:

→ Utilize `label`, `fieldset` e `legend` para uma melhor experiência do usuário.

→ Crie classes no CSS para estilizar o formulário.

→ Utilize variaveis no CSS. -->

		<form>
			<fieldset class="informacoes-pessoais">
				<legend>Informações Pessoais</legend>

				<section class="nome-box box">
					<label for="nome">Nome:</label>
					<input
						type="text"
						id="nome"
						name="nome"
						placeholder="Nome completo"
						required
					/>
				</section>

				<section class="idade-box box">
					<label for="idade">Idade:</label>
					<input
						type="number"
						id="idade"
						name="idade"
						min="18"
						placeholder="18"
					/>
				</section>

				<section class="telefone-box box">
					<label for="telefone">Telefone:</label>
					<input
						type="tel"
						id="telefone"
						name="telefone"
						pattern="^\(\d{2}\) [9]\d{}-\d{4}"
						placeholder="(99) 99999-9999"
						required
					/>
				</section>

				<section class="genero-box box">
					<label>Gênero:</label>
					<div>
						<label for="feminino">Feminino</label>
						<input type="radio" value="feminimo" name="genero" />
						<label for="masculino">Masculino</label>
						<input type="radio" value="masculino" name="genero" />
					</div>
				</section>

				<section class="data-box box">
					<label for="data-de-nascimento">Data de nascimento</label>
					<input type="date" id="data" name="data" />
				</section>
			</fieldset>

			<fieldset class="preferencias">
				<legend>Preferências</legend>

				<section class="horario-box box">
					<label for="horario">Horário de Atendimento:</label>
					<input type="time" name="horario" id="horario" />
				</section>

				<section class="hobbies-box box">
					<label>Selecione seus Hobbies:</label>
					<table>
						<tr>
							<td>
								<div class="item-hobbies">
									<label for="hobbies">Hobbie1</label>
									<input type="checkbox" value="hobbie1" name="hobbies"  />
								</div>
							</td>
							<td>
								<div class="item-hobbies">
									<label for="hobbies">Hobbie2</label>
									<input type="checkbox" value="hobbie2" name="hobbies" />
								</div>
							</td>
							<td>
								<div class="item-hobbies">
									<label for="hobbies">Hobbie3</label>
									<input type="checkbox" value="hobbie3" name="hobbies" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="item-hobbies">
									<label for="hobbies">Hobbie4</label>
									<input type="checkbox" value="hobbie4" name="hobbies" />
								</div>
							</td>
							<td>
								<div class="item-hobbies">
									<label for="hobbies">Hobbie5</label>
									<input type="checkbox" value="hobbie5" name="hobbies" />
								</div>
							</td>
							<td>
								<div class="item-hobbies">
									<label for="hobbies">Hobbie6</label>
									<input type="checkbox" value="hobbie6" name="hobbies" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="item-hobbies">
									<label for="hobbies">Hobbie7</label>
									<input type="checkbox" value="hobbie7" name="hobbies" />
								</div>
							</td>
							<td>
								<div class="item-hobbies">
									<label for="hobbies">Hobbie8</label>
									<input type="checkbox" value="hobbie8" name="hobbies" />
								</div>
							</td>
							<td>
								<div class="item-hobbies">
									<label for="hobbies">Hobbie9</label>
									<input type="checkbox" value="hobbie9" name="hobbies" />
								</div>
							</td>
						</tr>
					</table>
				</section>

				<section class="cores-box box">
					<label for="cores">Cor preferida:</label>
					<select name="cores" id="cores">
						<option value="Cor1">Cor1</option>
						<option value="Cor2">Cor2</option>
						<option value="Cor3">Cor3</option>
						<option value="Cor4">Cor4</option>
						<option value="Cor5">Cor5</option>
						<option value="Cor6">Cor6</option>
						<option value="Cor7">Cor7</option>
					</select>
				</section>
			</fieldset>

			<section class="botoes-box">
				<input type="reset" value="Limpar" />
				<input type="submit" value="Enviar" />
			</section>
		</form>
	</body>
</html>
